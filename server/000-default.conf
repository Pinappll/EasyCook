<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Redirection vers le script d'installation si l'application n'est pas encore configur√©e
    RewriteEngine on
    RewriteCond %{DOCUMENT_ROOT}/installed.flag !-f
    RewriteCond %{REQUEST_URI} !^/installer.php
    RewriteRule ^ /installer.php [L,R=302]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>